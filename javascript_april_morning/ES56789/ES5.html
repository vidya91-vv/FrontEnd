<!DOCTYPE html>
<script>
  function calculator(x,y){
    var addition=x+y;
    var substract=x-y;
    var multiply=x*y;
    var divide=x/y;
    var exponent=x**y;
    return[addition,substract,multiply,divide,exponent];
  }
  var[addition,substract,multiply,divide,exponent]=calculator(4,2);
  console,log("Addition"+addition);
  console.log(subtract);
  console.log(multiply);
  console.log(divide);
  console.log(exponent);
  
</script>
